<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Trim Multiselect Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit/qunit.js"></script>
  <script src="../libs/blanket/dist/qunit/blanket.min.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery-trim-multiselect.js" data-cover></script>
  <script src="jquery-trim-multiselect_test.js"></script>
  <style type="text/css">
    .qunit-collapsed {
      display: block;
    }

    #testSelect {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <select multiple="multiple" id="testSelect">
      <option id="shortStr">1 Short string</option>
      <option id="longStr">1 Exeptionaly long option to prove that the plugin works correctly</option>
      <option>1 Another short string</option>
      <option>2 Short string</option>
      <option>2 Exeptionaly long option to prove that the plugin works correctly</option>
      <option>2 Another short string</option>
      <option>3 Short string</option>
      <option>3 Exeptionaly long option to prove that the plugin works correctly</option>
      <option>3 Another short string</option>
    </select>
  </div>
</body>
</html>
